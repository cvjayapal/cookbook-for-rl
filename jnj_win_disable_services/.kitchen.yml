driver:
  name: vagrant
  #box: centos6.5_64
  # box: ubuntu1464
  box: win2008r2
  # box: centos71
  network:
  - ["private_network", ip: "192.168.33.22"]
  - ["forwarded_port", {guest: 5985, host: 5985, id: "winrm", auto_correct: true}]
  - ["forwarded_port", {guest: 3390, host: 33390}]
provisioner:
  name: chef_solo
  data_bags_path: ./data_bags

platforms:
  # - name: ubuntu-14.04
  # - name: centos-7
  - name: windows2008r2
    driver_config:
      communicator: winrm
    transport:
      name: winrm

suites:
  - name: default
    run_list:
      - recipe[jnj_win_disable_services]
    attributes: